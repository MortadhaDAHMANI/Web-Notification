<!DOCTYPE html>
<html>
<head>
	<title>Notif.</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">

	<link type="image/png" rel="shortcut icon" href="./n1.png" />

	<link type="text/css" rel='stylesheet' href="./jquery.notify.css"/>
	<script type="text/javascript" src="./jquery.min.js"></script>
	<script type="text/javascript" src="./jquery.notify.min.js"></script>
	<script type="text/javascript" src="./mynotify.js"></script>
	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/regular.css" />
</head>

<body>
	<script>
		//notifAllf(message, title, icon,type, delay, autoHid, closeBTN,overlay,posH, posV)

		var notifA = notifAll('', 'IMG [On]','n2', 'alert', 10000, false, true,false,"right", "bottom");
		var notifS = notifAll('', 'IMG [On]','n3', 'success', 7000, true, false,false,"right", "bottom");
		var notifE = notifAll('', 'IMG [On]','n4', 'error', 5000, true, false,false,"right", "bottom");
		var notifW = notifAll('', 'IMG [On]','n4', 'warning', 1000, true, false,false,"right", "bottom");
		var notifI = notifAll('', 'IMG [On]','n1', 'info', 15000, true, false,false,"right", "bottom");
		
		var notifA = notifAllf('', 'FONT AWESOME [On]','<i class="fa-solid fa-paper-plane fa-xl"></i>', 'alert', 10000, false, false,false,"right", "bottom");
		var notifS = notifAllf('', 'FONT AWESOME [On]','<i class="fa-solid fa-anchor-circle-check fa-xl"></i>', 'success', 7000, true, false,false,"right", "bottom");
		var notifE = notifAllf('', 'FONT AWESOME [On]','<i class="fa-solid fa-anchor-circle-xmark fa-xl"></i>', 'error', 5000, true, false,false,"right", "bottom");
		var notifW = notifAllf('', 'FONT AWESOME [On]','<i class="fa-solid fa-anchor-circle-exclamation fa-xl"></i>', 'warning', 1000, false, true,false,"right", "bottom");
		var notifI = notifAllf('', 'FONT AWESOME [On]','<i class="fa-solid fa-anchor fa-xl"></i>', 'info', 15000, true, false,false,"right", "bottom");

	</script>
	Img and font awesome/6 <i class="fa-solid fa-paper-plane fa-xl"></i>
</body>
</html>
